<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="fundo.css">
</head>

<body>
    <section>
        <form>
            <h1>Início</h1>
            <div class="inputbox">
                <input type="text" placeholder="Login" id="login" required>
            </div>
            <div class="inputbox">
                <input type="password" name="Senha" placeholder="Senha" id="senha">
            </div>
            <div class="forget">
                <label>
                    <input type="checkbox" id="showPasswordCheckbox"> Mostrar Senha
                </label>
                <a href="telaforgot.html">Esqueci minha senha</a>
            </div>
            <input type="submit" value="Conectar" id="botao" onclick="logar(); return false">
            <div class="register">
                <p>Não tenho uma conta: <a href="#">Registre-se</a></p>
            </div>
        </form>
    </section>
    <script>
        var mostrarSenha = document.getElementById('showPasswordCheckbox');
        var senhaInput = document.getElementById('senha');

        mostrarSenha.onclick = function() {
            if (mostrarSenha.checked) {
                senhaInput.type = 'text'; // Mostrar senha
            } else {
                senhaInput.type = 'password'; // Esconder senha
            }
        }

        function logar() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login === "admin" && senha === "admin") {
                alert("Sucesso");
                location.href = 'home.html';
            } else {
                alert("Erro no login! Usuário ou senha incorretos!!!");
            }
        }

    </script>
</body>


</html>
